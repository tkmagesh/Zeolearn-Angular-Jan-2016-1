<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <!--
        Basic
        HRA
        DA
        Tax
    -->
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 22pt;
        }
    </style>
    <script src="jquery-1.12.0.js"></script>
    <script src="angular.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this, 10);
    };

    //Model
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var subtotal = this.basic + this.hra + this.da;
        this.salary = subtotal * ((100-this.tax)/100);
    }



    //UI (View / Controller)
    $(document).ready(function(){
        angular.injector(["ng"]).invoke(function($rootScope){
            window.scope = $rootScope;
        });

        scope.calculator = new SalaryCalculator();

        //View reacting to user actions
        $("#txtBasic").change(function(){
            scope.$apply(function(){
                scope.calculator.basic = $("#txtBasic").val().toInt();
            });
        });

        $("#txtHra").change(function(){
            scope.$apply(function(){
                scope.calculator.hra = $("#txtHra").val().toInt();
            });

        });
        $("#txtDa").change(function(){
            scope.$apply(function(){
                scope.calculator.da = $("#txtDa").val().toInt();
            });

        });
        $("#rangeTax").change(function(){
            scope.$apply(function(){
                scope.calculator.tax = $("#rangeTax").val().toInt();
            });

        });
        $("#btnCalculate").click(function(){
            scope.$apply(function(){
                scope.calculator.calculate();
            });

        });

        //View reacting to model changes
        scope.$watch('calculator.basic', function(){
            $("#txtBasic").val(scope.calculator.basic);
        });
        scope.$watch('calculator.hra', function(){
            $("#txtHra").val(scope.calculator.hra);
        });
        scope.$watch('calculator.da', function(){
            $("#txtDa").val(scope.calculator.da);
        });
        scope.$watch('calculator.tax', function(){
            $("#rangeTax").val(scope.calculator.tax);
            $("#spanTax").text(scope.calculator.tax);
        });
        scope.$watch('calculator.salary', function(){
            $("#divResult").html(scope.calculator.salary);
        });

    });

    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax %]</span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
        <div id="divResult">[Salary]</div>
    </div>
</body>
</html>
