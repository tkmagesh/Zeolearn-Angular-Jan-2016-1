<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeter</title>
    <!--
    Assuming that the user entered 'Irina' in the text box,
    when the user clicks the "Greet" button,
    if (current hour < 12)
        this app should display "Hi Irina, Good Morning" in the div#divMessage in 'green' color
    else
        this app should display "Hi Irina, Good Evening" in the div#divMessage in 'red' color

    Important
    =========
    the decision about what message should be displayed SHOULD NOT be taken in the controller
    The color decisions are allowed to be made in the controller
    -->
</head>
<body>
   <h3>Greeter</h3>
   <hr>
    <div class="content">
        <label for="">Name :</label>
        <input type="text" name="" id="">
        <input type="button" value="Greet">
        <div id="divMessage">[Greet Message]</div>
    </div>
</body>
</html>
