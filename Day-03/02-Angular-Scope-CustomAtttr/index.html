<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <!--
        Basic
        HRA
        DA
        Tax
    -->
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 22pt;
        }
    </style>
    <script src="jquery-1.12.0.js"></script>
    <script src="angular.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this, 10);
    };

    //Model
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var subtotal = this.basic + this.hra + this.da;
        this.salary = subtotal * ((100-this.tax)/100);
    }



    //UI (View / Controller)
    $(document).ready(function(){
        angular.injector(["ng"]).invoke(function($rootScope){
            window.scope = $rootScope;
        });

        scope.calculator = new SalaryCalculator();

        //View reacting to user actions
        $("*[app-model]").each(function(index, element){
            var $element = $(element),
                model = $element.attr("app-model");

            $element.change(function(){
                scope.$apply(function(){
                    var expr = model + ' = ' + $element.val().toInt();
                    scope.$eval(expr);
                });
            });
            scope.$watch(model, function(newValue, oldValue){
                $element.val(newValue);
            });

        });




        $("#btnCalculate").click(function(){
            scope.$apply(function(){
                scope.calculator.calculate();
            });

        });

        //View reacting to model changes




        scope.$watch('calculator.tax', function(newValue, oldValue){
            $("#spanTax").html(newValue);
        });
        scope.$watch('calculator.salary', function(newValue, oldValue){
            $("#divResult").html(newValue);
        });

    });

    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic" app-model="calculator.basic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra" app-model="calculator.hra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa" app-model="calculator.da">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0" app-model="calculator.tax">
            <span id="spanTax">[Tax %]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div id="divResult">[Salary]</div>
    </div>
</body>
</html>
